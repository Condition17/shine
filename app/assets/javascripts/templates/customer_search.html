<header class = "container">
		<h1> Customer Search </h1>
		<section class = "search-form">
			<form>
					<input type = "text" name = "keywords" class = "form-control input-lg", placeholder= "First Name, Last Name, or Email Adress", ng-model = "keywords" ng-change = "search(keywords)" autofocus>
			</form>
		</section>
	</header>

	<article> 
		<section class = "search-results container">
			<header>
				<h1 class="h3">Results</h1>
			</header>
	<nav>
		<ul class = "pager">
			<li class = "previous">
				<a href="" ng-click = "previousPage()">&larr; Previous</a>
			</li>
			<li class = "next" >
				<a href="" ng-click = "nextPage()">Next &rarr;</a>
			</li>
		</ul>
  </nav>
			<ol class="list-group">
				<li class = "list-group-item clearfix" ng-repeat = "customer in customers" >
					<h3 class = "pull-right">
						<small class = "text-uppercase">Joined</small>
						{{customer.created_at | date}}
					</h3>
					<h2> {{customer.first_name}} {{customer.last_name }}
						<small>{{customer.username}}</small>
					</h2>
					<h4>{{customer.email }}</h4>
				</li>
			</ol>
	<nav>
		<ul class = "pager">
			<li class = "previous">
				<a href="" ng-click = "previousPage()">&larr; Previous</a>
			</li>
			<li class = "next" >
				<a href="" ng-click = "nextPage()">Next &rarr;</a>
			</li>
		</ul>
  </nav>

		</section>
	</article>
